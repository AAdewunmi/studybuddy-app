name: CI - Build, Test, Verify DB

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: studybuddy
          POSTGRES_PASSWORD: studybuddy
          POSTGRES_DB: studybuddydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U studybuddy"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Step 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Step 4: Wait for Postgres + Run SELECT 1
      - name: Verify PostgreSQL connectivity
        run: |
          sudo apt-get install -y postgresql-client
          echo "Waiting for Postgres..."
          until pg_isready -h localhost -p 5432 -U studybuddy; do
            sleep 2
          done
          echo "Postgres is up âœ…"
          PGPASSWORD=studybuddy psql -h localhost -U studybuddy -d studybuddydb -c "SELECT 1;"

      # Step 5: Build + Test
      - name: Build with Maven
        run: ./mvnw clean install -DskipTests=false

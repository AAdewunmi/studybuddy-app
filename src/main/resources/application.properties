# ===============================
# Spring Boot DB Configuration
# ===============================
# Application properties for StudyBuddy application
# This file contains configuration settings for the Spring Boot application
# including database connection, JPA settings, and logging.
# ===============================
# Application name
spring.application.name=StudyBuddy-App
# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/studybuddy
spring.datasource.username=studybuddy_user
spring.datasource.password=securepassword

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf settings
spring.thymeleaf.cache=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Security (default login page until you implement your own)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups Â· StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar('StudyBuddy')"></div>
<div class="container py-4">
    <h1 class="h3 mb-3">Your Groups</h1>

    <div th:if="${#lists.isEmpty(groups)}" class="alert alert-info">No groups yet. Create one soon.</div>

    <div class="row row-cols-1 row-cols-md-2 g-3" th:if="${!#lists.isEmpty(groups)}">
        <div class="col" th:each="g : ${groups}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${g.name}">Group name</h5>
                    <span class="badge text-bg-secondary" th:text="${g.role}">ROLE</span>
                    <p class="card-text text-muted mt-2">Sessions, members and resources will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a class="btn btn-outline-primary" th:href="@{/dashboard}">Back to Dashboard</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Â· StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-3">Welcome back</h1>

                    <div th:if="${param.registered}" class="alert alert-success">Signup successful. Please log in.</div>
                    <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
                    <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>

                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" type="password" class="form-control" required minlength="8">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Log in</button>
                    </form>

                    <hr class="my-4">
                    <p class="mb-0">New here? <a th:href="@{/signup}">Create an account</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

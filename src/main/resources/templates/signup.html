<!-- path: src/main/resources/templates/signup.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Â· StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-3">Create your account</h1>

                    <form th:action="@{/signup}" th:object="${signupForm}" method="post" novalidate>
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label class="form-label" for="name">Username</label>
                            <input id="name" type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="100">
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input id="email" type="email" th:field="*{email}" class="form-control" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input id="password" type="password" th:field="*{password}" class="form-control" required minlength="8">
                            <div class="form-text">At least 8 characters.</div>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="passwordConfirm">Confirm Password</label>
                            <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" class="form-control" required minlength="8">
                            <div class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">confirm error</div>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Create account</button>
                    </form>

                    <hr class="my-4">
                    <p class="mb-0">Already have an account? <a th:href="@{/login}">Log in</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

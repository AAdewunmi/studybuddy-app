# CI-specific Spring Boot datasource config

spring.datasource.url=jdbc:postgresql://localhost:5432/studybuddy
spring.datasource.username=studybuddy
spring.datasource.password=studybuddy
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (optional - good for clean test runs)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Use a specific profile name so we know when CI runs
spring.profiles.active=ci

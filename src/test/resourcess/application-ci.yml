spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/studybuddy_db
    username: studybuddy
    password: studybuddy
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # use 'update' or 'create-drop' for CI. Avoid 'validate' unless schema is pre-created.
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  test:
    database:
      replace: none

  logging:
    level:
      root: INFO
      org.springframework: DEBUG
      org.hibernate.SQL: DEBUG

